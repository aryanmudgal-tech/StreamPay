<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StreamPay</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'JetBrains Mono', 'Fira Code', 'Consolas', monospace;
      background: #0a0a1a;
      color: #e0e0f0;
      width: 380px;
      min-height: 200px;
      max-height: 580px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    /* ── Header ─────────────────────────────────────────────── */
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 14px 16px;
      border-bottom: 1px solid #1e1e3a;
      flex-shrink: 0;
    }
    .logo {
      font-size: 11px;
      color: #8888aa;
      text-transform: uppercase;
      letter-spacing: 2px;
    }
    .header-title {
      font-size: 13px;
      font-weight: 600;
      color: #e0e0f0;
    }

    /* ── State messages ─────────────────────────────────────── */
    .state-msg {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 14px;
      padding: 48px 24px;
      text-align: center;
      font-size: 13px;
      color: #8888aa;
      flex: 1;
    }
    .state-msg.error { color: #ff6666; }

    /* ── Buttons ─────────────────────────────────────────────── */
    .btn {
      font-family: inherit;
      font-size: 12px;
      font-weight: 600;
      padding: 8px 18px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.15s ease;
    }
    .btn-primary { background: #1f7cff; color: #fff; }
    .btn-primary:hover { background: #4a9aff; }

    /* ── Transaction list ────────────────────────────────────── */
    .tx-list {
      overflow-y: auto;
      flex: 1;
      padding: 4px 0;
    }
    .tx-list::-webkit-scrollbar { width: 4px; }
    .tx-list::-webkit-scrollbar-track { background: transparent; }
    .tx-list::-webkit-scrollbar-thumb { background: #1e1e3a; border-radius: 2px; }

    .tx-card {
      background: #12122a;
      border: 1px solid #1e1e3a;
      border-radius: 8px;
      margin: 6px 12px;
      padding: 12px;
      transition: border-color 0.15s;
    }
    .tx-card:hover { border-color: #2a2a4a; }

    .tx-row-top {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 8px;
      margin-bottom: 6px;
    }
    .tx-title {
      font-size: 12px;
      font-weight: 600;
      color: #e0e0f0;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      flex: 1;
    }
    .tx-status {
      font-size: 10px;
      font-weight: 600;
      padding: 2px 8px;
      border-radius: 10px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      flex-shrink: 0;
    }
    .status-completed { background: #0a2a1a; color: #22cc88; }
    .status-active    { background: #0a1a3a; color: #1f7cff; }
    .status-declined  { background: #2a0a0a; color: #ff6666; }

    .tx-row-mid {
      display: flex;
      align-items: baseline;
      gap: 10px;
      margin-bottom: 4px;
    }
    .tx-amount {
      font-size: 15px;
      font-weight: 700;
      color: #1f7cff;
    }
    .tx-channel {
      font-size: 11px;
      color: #8888aa;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .tx-row-bot {
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 10px;
      color: #666688;
    }

    /* ── Summary footer ──────────────────────────────────────── */
    .summary {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 16px;
      border-top: 1px solid #1e1e3a;
      background: #0d0d22;
      flex-shrink: 0;
    }
    .summary-label {
      font-size: 11px;
      color: #8888aa;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    .summary-value {
      font-size: 14px;
      font-weight: 700;
      color: #22cc88;
    }
  </style>
</head>
<body>
  <div class="header">
    <span class="logo">// StreamPay</span>
    <span class="header-title">Transactions</span>
  </div>

  <!-- Loading state -->
  <div id="loading" class="state-msg">Loading...</div>

  <!-- Empty state -->
  <div id="empty" class="state-msg" style="display:none">
    No transactions yet.<br>Start watching a video!
  </div>

  <!-- Error state -->
  <div id="error" class="state-msg error" style="display:none"></div>

  <!-- No wallet state -->
  <div id="no-wallet" class="state-msg" style="display:none">
    <p>Wallet not set up.</p>
    <button class="btn btn-primary" id="btn-setup">Set Up Wallet</button>
  </div>

  <!-- Transaction list -->
  <div id="tx-list" class="tx-list" style="display:none"></div>

  <!-- Summary footer -->
  <div id="summary" class="summary" style="display:none">
    <span class="summary-label">Total spent</span>
    <span class="summary-value" id="total-spent">0c</span>
  </div>

  <script src="popup/popup.js" type="module"></script>
</body>
</html>
